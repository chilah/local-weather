<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Local Weather &#127782; </title>
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	 crossorigin="anonymous">
	<!-- css file -->
	<link rel="stylesheet" href="/css/style.css">
	<!-- weather icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="location">
			<h1 class="city" id="city"></h1>
			<h1 class="date" id="date"></h1>
		</div>
		
		<div class="icon" id="weatherDisplay">
			<i></i>
			<div class="temperature" >
				<h1 id="temp"></h1>
				<div class="unit" id="units">
					<p class="active" id="celcius">°C</p>
					<span>|</span>
					<p id="fahrenheit">°F</p>
				</div>
			</div>
			<h1 id="description"></h1>
			<div class="weather-detail">
					<div class="box wi wi-humidity"><h1 id="humidity">humidity</h1></div>
					<div class="box wi wi-strong-wind"><h1 id="wind">wind</h1></div>
					<div class="box wi wi-sunrise"><h1 id="sunrise">sunrise</h1></div>
					<div class="box wi wi-sunset"><h1 id="sunset">sunset</h1></div>
				</div>
		</div>
		
	</div>
	
	<script src="js/local-weather.js"></script>
</body>

</html>
